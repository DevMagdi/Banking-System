
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
              "sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
    </head>
    <body>
        
        <div class="m-auto text-center mt-5" style="margin: 10px 0 0 10px; width: 400px">
        <form action="register" id="signupform" name="myForm" method="post" class="mt-5 border px-4 py-5" onsubmit="return validateForm()" style="padding: 10px;">
            <h3>Customer SignUp</h3>
            <table class="w-100">
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="create id"
                            name="id" class="form-control mt-2" /> <span
                            id="usernameErrorMsg" class="text-danger"></span></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td><input type="text" placeholder="name" name="name"
                            class="form-control mt-2" /> <span id="nameErrorMsg"
                            class="text-danger"></span></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td><input type="text" placeholder="address" name="address"
                            class="form-control mt-2" /> <span id="msg" class="text-danger"></span></td>
                        <!-- <span id="msg"></span> -->
                    </tr>
                    <tr></tr>
                    <tr>
                        <td><input type="text" placeholder="mobile number"
                            name="mobile" class="form-control mt-2" /> <span
                            id="mobileErrorMsg" class="text-danger"></span></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td><input type="password" placeholder="password"
                            name="password" class="form-control mt-2" /> <span
                            id="mobileErrorMsg" class="text-danger"></span></td>
                    </tr>
                    
                    <tr></tr>
                </tbody>
                <tr></tr>
                
            </table><br><br>
            <button type="submit" name="submit" class="btn btn-primary" onsubmit="validate()">Register</button>
            <button type="reset" name="cancel" class="btn btn-primary">Cancel</button><br>
            <br /> Already Registered? <a href="login.html" class="mb-2">Login</a><br>
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    </body>
</html>
