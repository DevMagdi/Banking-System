
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
              "sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form action="login"method = "post">
                    <div class="form-group">
                        <h2>Welcome to Banking System</h2>
                    </div>
                    <div class="form-group">
                        <label>Customer ID</label>
                        <input type ="text" name = "id" class="form-control" placeholder="Enter Your Customer ID">
                    </div>
                    <br/><div class="form-group">
                        <label>Password</label>
                        <br/><input type ="password" name = "password" class="form-control" placeholder="Enter Your password">
                    </div>
                    <br/><div class="form-group">
                        <button type ="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    </body>
</html>
